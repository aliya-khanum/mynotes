<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Notes App</title>
  
  <!-- Manifest -->
  <link rel="manifest" href="manifest.json" />
  
  <!-- Stylesheet -->
  <link rel="stylesheet" href="styles.css" />
  
  <!-- Favicon (optional) -->
  <link rel="icon" href="icon-192.png" type="image/png" />

</head>
<body>
  <div class="container">
    <h1>My Notes</h1>
    
    <div class="controls">
      <button id="toggleMode">üåô Toggle Dark/Light</button>
    </div>

    <div class="input-section">
      <input type="text" id="noteTitle" placeholder="Note title" />
      <textarea id="noteContent" placeholder="Write your note..."></textarea>
      <button onclick="saveNote()">Save Note</button>
    </div>

    <div class="notes-section">
      <h2>Saved Notes</h2>
      <div id="notesList"></div>
    </div>
  </div>

  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js')
        .then(() => console.log('Service Worker Registered!'));
    }
  </script>

  <script>
    let notes = JSON.parse(localStorage.getItem('notes')) || [];

    const notesList = document.getElementById('notesList');
    const noteTitle = document.getElementById('noteTitle');
    const noteContent = document.getElementById('noteContent');

    function saveNote() {
      const title = noteTitle.value.trim();
      const content = noteContent.value.trim();
      if (!title || !content) {
        alert('Please fill in both fields!');
        return;
      }

      const note = { title, content, time: new Date().toLocaleString() };
      notes.push(note);
      localStorage.setItem('notes', JSON.stringify(notes));

      noteTitle.value = '';
      noteContent.value = '';
      displayNotes();
    }

    function deleteNote(index) {
      if (confirm('Are you sure you want to delete this note?')) {
        notes.splice(index, 1);
        localStorage.setItem('notes', JSON.stringify(notes));
        displayNotes();
      }
    }

    function displayNotes() {
      notesList.innerHTML = '';
      notes.forEach((note, index) => {
        notesList.innerHTML += `
          <div class="note">
            <h3>${note.title}</h3>
            <p>${note.content}</p>
            <small>${note.time}</small><br/>
            <button onclick="deleteNote(${index})">üóëÔ∏è Delete</button>
          </div>
        `;
      });
    }

    const toggleButton = document.getElementById('toggleMode');
    toggleButton.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
    });

    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark');
    }

    displayNotes();
  </script>
</body>
</html>
